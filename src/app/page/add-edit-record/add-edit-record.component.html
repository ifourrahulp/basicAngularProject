<div class="close-wrapper">
    <button mat-icon-button class="close-button" [mat-dialog-close]="true">
        <mat-icon class="close-icon">close</mat-icon>
    </button>
</div>

<div class="example-form">
    <h2>{{isEditMode ? 'Edit Record' : 'Add Record'}}</h2>
    <form>
        <div class="custom-half">
            <mat-form-field appearance="outline">
                <mat-label>First Name</mat-label>
                <input matInput placeholder="First Name" value="">
              </mat-form-field>
          
              <mat-form-field  appearance="outline">
                  <mat-label>Last Name</mat-label>
                  <input matInput placeholder="Last Name" value="">
              </mat-form-field>
        </div>
       
        <div class="custom-half">
            <mat-form-field appearance="outline" class="example-form-field">
                <mat-label>Start Date</mat-label>
                <input matInput [matDatepicker]="datepicker">
                <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
                <mat-datepicker #datepicker>
                <mat-datepicker-actions>
                    <button mat-button matDatepickerCancel>Cancel</button>
                    <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
                </mat-datepicker-actions>
                </mat-datepicker> 
            </mat-form-field>
      
          
            <mat-form-field appearance="outline" class="example-form-field">
                <mat-label>End Date</mat-label>
                <input matInput [matDatepicker]="endDatepicker">
                <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
                <mat-datepicker #endDatepicker>
                <mat-datepicker-actions>
                    <button mat-button matDatepickerCancel>Cancel</button>
                    <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
                </mat-datepicker-actions>
                </mat-datepicker> 
            </mat-form-field>
        </div>
      
        <div class="custom-half">
            <input type="file" class="file-input"
            (change)="onFileSelected($event)" #fileUpload>
            <div class="file-upload">
                {{fileName || "No file uploaded yet."}}
    
                <button mat-mini-fab color="primary" class="upload-btn"
                (click)="fileUpload.click()">
                    <mat-icon>attach_file</mat-icon>
                </button>
            </div>
        </div>
       
        <div class="custom-half btn-wrapper">
            <button mat-flat-button color="warn">Cancel</button>
            <button mat-flat-button color="primary"  cdkFocusInitial>Save</button>
        </div>
           
      </form>
</div>
