<div class="add-button-container">
  <button  mat-flat-button type="button" color="primary" (click)="addEditRecord()">
    Add Record
  </button>
</div>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" >
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef>First Name</th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef>Last Name</th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>
    <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef>Start Date</th>
      <td mat-cell *matCellDef="let element"> {{element.startDate}} </td>
    </ng-container>
  
    <ng-container matColumnDef="endDate">
      <th mat-header-cell *matHeaderCellDef>End Date</th>
      <td mat-cell *matCellDef="let element"> {{element.endDate}} </td>
    </ng-container>
  
    <ng-container matColumnDef="uploadImage">
      <th mat-header-cell *matHeaderCellDef>Photo</th>
      <td mat-cell *matCellDef="let element"> {{element.uploadImage}} </td>
    </ng-container>
  
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element" class="mat-flat-wrapper">
        <button type="button" mat-flat-button color="primary" (click)="addEditRecord(element.id)">Edit</button>
        <button type="button" mat-flat-button color="warn" (click)="deleteRecord(element.id)">Delete</button>
      </td>
    </ng-container>
    <ng-container matColumnDef="empty-row">
      <mat-cell *matCellDef="let element">No Data</mat-cell>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <mat-row
    *matRowDef="let row; columns: displayedColumns"
  ></mat-row>
   
  </table>
  <table>
    <tr *ngIf="!dataSource.data.length">
      <td style="text-align: center;" [attr.colspan]="displayedColumns.length">
        No Records Found!
      </td>
    </tr>
  </table>
  <mat-paginator 
    showFirstLastButtons 
    [pageSizeOptions]="[5, 10, 20]"
    [hidden]="!dataSource.data.length" 
    aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
